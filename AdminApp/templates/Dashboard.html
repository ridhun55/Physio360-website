{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard</h1>
          </div> 
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href=""></a></li>
            </ol>
          </div> 
        </div> 
      </div> 
    </div>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-6">
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{ admin_count }}</h3>
                <p>Admin Appointments</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="{% url 'admin_appointment_list' %}" class="small-box-footer">View All <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-3 col-6">
            <div class="small-box bg-info">
              <div class="inner">
                <h3>{{ all_count }}</h3>
                <p>Other Appointment Request</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="{% url 'appointment_list' %}" class="small-box-footer">View All <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-3 col-6">
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>00</h3>
                <p>-----</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="#" class="small-box-footer">View All <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-3 col-6">
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>00</h3>
                <p>-----</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="#" class="small-box-footer">View All <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
        </div>

      </div>
    </section>
    <section class="content"> 
      <div class="container-fluid">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Admin Appointment</h3>
          </div>
          <form method="post"> {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label>Name</label>
                <input name="name" type="text" class="form-control"  placeholder="Patient Name">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <label>Age</label>
                    <input name="age" type="text" class="form-control" placeholder="Age">
                  </div>
                  <div class="col-8">
                    <label>Place</label>
                    <input name="place" type="text" class="form-control" placeholder="Place">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Mobile Number</label>
                <input name="mobile" type="text" class="form-control" placeholder="Mobile Number">
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div></div>
    </section>

  </div>

{% endblock content %}
